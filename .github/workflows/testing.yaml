name: Run testing

on:
  push:
    branches:
        - main

jobs:
  testing:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test
        run: go test -v ./...